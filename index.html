<!doctype html5>
<html>

<head>
<title>Quick RFCs</title>
<script>

function load() {
  let fragment = window.location.href.replace(/^.*#/, "");
  if (!fragment.match(/^\d+$/)) {
    return;
  }

  const XXXX = document.querySelector("#XXXX");
  XXXX.value = fragment;
  go();
}

function go() {
  const XXXX = document.querySelector("#XXXX");
  const which = document.querySelector("#which");
  const banner = document.querySelector("#banner");
  const rfc = document.querySelector("#rfc");

  // rfc.src = `http://bifurcation.github.io/qrfc/rfcs/rfc${XXXX.value}.html`;
  rfc.src = `./rfcs/rfc${XXXX.value}.html`;

  which.style.display = "none";
  banner.style.display = "block";
  rfc.style.display = "block";

  const replacements = [
    [/cloud/, "butt"],
    [/Cloud/, "Butt"],
  ];

  // TODO replacements
}

</script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker">
<style>

body {
  margin: 0;
  padding: 0;
}

#banner, #rfc {
  display: none;
}

#banner {
  font-family: "Permanent Marker";
  font-size: 18pt;
  width: 100%;
  text-align: center;
  background: #b0b;
  color: #ece;
}

#rfc {
  display: block;
  border: none;
  width: 100%;
  height: 100%;
}

</style>
</head>

<body onload="load();">
  <div id="which">
    RFC <input type="number" id="XXXX"/>

  </div>

  <iframe id="rfc"></iframe>
</body>

</html>
