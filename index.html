<!doctype html5>
<html>

<head>
<title>Quick RFCs</title>
<script>

function load() {
  let fragment = window.location.href.replace(/^.*#/, "");
  if (!fragment.match(/^\d+$/)) {
    return;
  }

  const XXXX = document.querySelector("#XXXX");
  XXXX.value = fragment;
  go();
}

function go() {
  const XXXX = document.querySelector("#XXXX");
  const which = document.querySelector("#which");
  const banner = document.querySelector("#banner");
  const rfc = document.querySelector("#rfc");

  // Load the RFC and reformat it (setTimeout to allow for load time)
  rfc.src = `./rfcs/rfc${XXXX.value}.html`;
  setTimeout(() => {
    const replacements = [
      [/cloud/g, "butt"],
      [/Cloud/g, "Butt"],
    ];
    const html = rfc.contentDocument.childNodes[0];
    for (let [before, after] of replacements) {
       html.innerHTML = html.innerHTML.replace(before, after);
    }
  }, 1000);

  // Hide the selector and show the RFC
  which.style.display = "none";
  banner.style.display = "block";
  rfc.style.display = "block";
}

</script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker">
<style>

body {
  margin: 0;
  padding: 0;
}

#banner, #rfc {
  display: none;
}

#banner {
  font-family: "Permanent Marker";
  font-size: 18pt;
  width: 100%;
  text-align: center;
  background: #b0b;
  color: #ece;
}

#rfc {
  display: block;
  border: none;
  width: 100%;
  height: 100%;
}

</style>
</head>

<body onload="load();">
  <div id="which">
    RFC <input type="number" id="XXXX"/>
    <button onclick="go();"/>Go</button>
  </div>

  <div id="banner">
    THIS IS A TOTALLY LEGIT RFC FROM THE IETF&trade;
  </div>

  <iframe id="rfc"></iframe>
</body>

</html>
